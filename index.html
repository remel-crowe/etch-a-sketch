<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main">
        <header>
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        <div class="stage">
            <div class="settings-container">
                <button id="colourButton" class="btn">Colour Mode</button>
                <button id="rainbowButton" class="btn">Rainbow Mode</button>
                <button id="eraserButton" class="btn">Eraser </button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
                <button id="clearButton" class="btn">Clear</button>
            </div>
            <div class="grid-container"></div>
        </div>    
        <footer>
            <div class="footer-elements">
                <p>By Remel Crowe 2024</p>
                <a href="https://github.com/remel-crowe">Github</a>
            </div>
        </footer>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
